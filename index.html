<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A place to bookmark your favorite websites.">
    <meta name="author" content="Christopher Busbin">

    <title>Website Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
    <!--  <header class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Website Bookmarker</h3> -->
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2 class="display-4">Bookmark Your Favorite Websites Here</h2>
          <form id="myForm">
            <div class="form-group">
              <label>Website Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label>Website URL</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>

      </main>

      <footer class="footer">
        <p>&copy; Design by Christopher Busbin, 2017. Photo by <a href="https://unsplash.com/photos/o4-YyGi5JBc?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Glen Noble</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Unsplash</a></p>
      </footer>

    </div> <!-- /container -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/main.js" type="text/javascript"></script>

  </script>
  </body>
</html>
